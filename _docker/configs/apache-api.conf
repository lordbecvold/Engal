<VirtualHost *:80>
    # server address (or url)
    ServerName localhost

    # public webdir root
    DocumentRoot /var/www/public

    <Directory /var/www/public>        
        # disable .htaccess
        AllowOverride None

        # allow access to public dir
        Require all granted

        # redirect /routes
        FallbackResource /index.php
    </Directory>

    # enable bearer auth
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization},L]
    </IfModule>

    # set maximum request body size to 0 (disable limit)
    LimitRequestBody 0

    # error log path
    ErrorLog /var/log/apache2/backend_site_error.log

    # apache log path
    CustomLog /var/log/apache2/backend_site_access.log combined
</VirtualHost>
